<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels Photo App Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="header-box">
        <div class="menu-box">
        <div class="logo"><h2>Pexels</h2></div>
            
            <ul class="menu-list">
                <li >EXPLORE</li>
                <li>LICENSE</li>
                <div class="bell-icon"></div>
                <button type="submit">UPLOAD</button>
            </ul>
        </div>
            <div class="middle-container">
                <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
            <form id="search-box"><input class="search-bar" type="text" placeholder="  Search for free photos and videos">
                <img class="find-icon" src="/search-icon.png"></input>
            </form>
            <h4><span>Suggested:</span> fashion, nature wallpaper, blur, plants background .. </h4>
                </div>
        
        
    </div>
    <ul class="middle-menu-list">
        <li class="mid-list">Home</li>
        <li class="mid-list">Discover</li>
        <li class="mid-list">Videos</li>
        <li class="mid-list">Leaderboard</li>
        <li class="mid-list">Challenges</li>
    </ul>
    <div id="picture-data"><h5>Free Stock Photos</h5></div>
    
    <div id="photo-divs"></div>
    
    <script src="index.js"></script>
</body>
</html>
